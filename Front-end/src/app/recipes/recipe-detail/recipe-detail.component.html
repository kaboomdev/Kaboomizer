<div class="row mb-3"> 
    <div class="col-lg-12 d-flex">
        <div class="btn-group ml-auto">
            <div class="dropdown " appDropdown>
              <button type="button" class="btn kbm-bg-red dropdown-toggle">Options</button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="addToShoppingList(displayedRecipe.ingredients)">To Shopping List</a>
                <a class="dropdown-item" href="#">Edit recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
              </div>
            </div>
          </div>
    </div>
</div>
<div class="row" >
    <div class="col-12">
        <img src="{{displayedRecipe.imgPath}}" alt="" class="recipe-img">
      </div>
  <div class="col-lg-6">
    <h3>{{displayedRecipe.name}}</h3>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{displayedRecipe.descr}}
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <ul>
      <li *ngFor="let item of displayedRecipe.ingredients">
            <h5>{{item.name}} - {{item.amount}}</h5>
      </li>
    </ul>
  </div>
</div>
