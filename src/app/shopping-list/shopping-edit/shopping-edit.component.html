<div class="row edit-shopping align-items-center">
    <div class="col-12">
        <button class="btn kbm-bg-red new-shopping" (click)="showForm($event)">
            New item
        </button>
        <form class="shopping-form">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" min="0" id="amount" class="form-control" #numberInput>
                </div>
                <div class="col-sm-2 form-group d-flex align-items-end">
                    <div class="btn-group w-100">
                            <div class="btn add-shopping kbm-bg-red" (click)="addIngredient()"><i class="fa fa-plus" aria-hidden="true"></i></div>
                            <div class="btn clear-shopping kbm-bg-red" (click)="clearInput()"><i class="fa fa-minus-circle" aria-hidden="true"></i></div>
                    </div>
                        
                </div>
            </div>
        </form>
    </div>
</div>
